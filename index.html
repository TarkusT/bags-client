													</a>
												</div>

													<div class="fs12 text-primary pr10  text-right">MAX</div>
													<a class="lv-item text-right" href="javascript:void(0)" onclick="ApplyPriceRange('max',100)">
														upto $100
													</a>
													<a class="lv-item text-right" href="javascript:void(0)" onclick="ApplyPriceRange('max', 200)">
														upto $200
													</a>

	<script>
		function ThumbnailScroll(direction) {
			if (direction == "left") {
				$(".product-popup .carousel .thumbnail-scroll").animate({ 'scrollLeft': $(".product-popup .carousel .thumbnail-scroll").scrollLeft() - 70 }, 300);
			}
			if (direction == "right") {
				console.dir($(this).scrollLeft() + 66);
				$(".product-popup .carousel .thumbnail-scroll").animate({ 'scrollLeft': $(".product-popup .carousel .thumbnail-scroll").scrollLeft() + 70 }, 300);
			}
		}
